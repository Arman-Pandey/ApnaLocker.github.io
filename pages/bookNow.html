<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now - Apna Locker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/Booknow.css"> <!-- Ensure this path is correct -->
</head>
<body> 
    <header role="banner">
    <nav class="navbar navbar-expand-md navbar-dark bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">APNA LOCKER</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample05" aria-controls="navbarsExample05" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarsExample05">
                <ul class="navbar-nav mx-auto">
                    
                </ul>
                <ul class="navbar-nav absolute-right">
                    <li class="nav-item"><a href="../login.html" class="nav-link">Logout</a></li>
                    
                </ul>
            </div>
        </div>
    </nav>
</header>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-light border-right" id="sidebar-wrapper">
            <!-- <div class="sidebar-heading">Apna Locker</div> -->
            <div class="list-group list-group-flush">
                <a href="./welcome.html" class="list-group-item list-group-item-action bg-light">Welcome</a>
                <a href="./profile.html" class="list-group-item list-group-item-action bg-light">Profile</a>
                <a href="./customerdashboard.html" class="list-group-item list-group-item-action bg-light" style="color: black; font-weight: bold;">Dashboard</a>
                <a href="./bookNow.html" class="list-group-item list-group-item-action bg-light">BookNOw</a>
                <a href="./lockerReservation.html" class="list-group-item list-group-item-action bg-light">Locker Reservations</a>
                <a href="./cutomerBill.html" class="list-group-item list-group-item-action bg-light">Billing</a>
               
               
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <h1 class="mt-4">Book Now</h1>
                <form id="bookingForm">
                    <!-- Form content here -->
                    <div class="form-group">
                        <label for="lockerLocation">Locker Location</label>
                        <select class="form-control" id="lockerLocation">
                            <option>Location 1</option>
                            <option>Location 2</option>
                            <option>Location 3</option>
                            <option>Location 4</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="lockerSize">Locker Size</label>
                        <select class="form-control" id="lockerSize">
                            <option>Small</option>
                            <option>Medium</option>
                            <option>Large</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="duration">Duration</label>
                        <select class="form-control" id="duration">
                            <option>30 minutes</option>
                            <option>1 hour</option>
                            <option>2 hours</option>
                            <option>3 hours</option>
                            <!-- Add more options as needed -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="paymentMode">Payment Mode</label>
                        <select class="form-control" id="paymentMode">
                            <option>Credit Card</option>
                            <option>Debit Card</option>
                            <option>PayPal</option>
                            <!-- Add more options as needed -->
                        </select>
                    </div>
                    <!-- Additional form fields -->
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#confirmationModal">Confirm Booking</button>
                    <a href="./dashboard.html" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="confirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationModalLabel">Confirm Booking</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to proceed to payment?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="redirectToPaymentGateway()">Proceed to Payment</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function redirectToPaymentGateway() {
            // Close the modal
            $('#confirmationModal').modal('hide');
            
            // Redirect to payment gateway
            window.location.href = 'https://example.com/payment-gateway'; // Replace with your actual payment gateway URL
        }
    </script>
</body>
</html>
