
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Apna Locker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/profile.css">
</head>
<body>
    <header role="banner">
        <nav class="navbar navbar-expand-md navbar-dark bg-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">APNA LOCKER</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample05" aria-controls="navbarsExample05" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarsExample05">
                    <ul class="navbar-nav mx-auto">
                       
                    </ul>
                    <ul class="navbar-nav absolute-right">
                        <li class="nav-item"><a href="../login.html" class="nav-link">Logout</a></li>
                        
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-light border-right" id="sidebar-wrapper">
            <!-- <div class="sidebar-heading">Apna Locker</div> -->
            <div class="list-group list-group-flush">
              <a href="./welcome.html" class="list-group-item list-group-item-action bg-light">Welcome</a>
              <a href="./profile.html" class="list-group-item list-group-item-action bg-light" style="color: black; font-weight: bold;">Profile</a>
              <a href="./customerdashboard.html" class="list-group-item list-group-item-action bg-light">Dashboard</a>
              <a href="./bookNow.html" class="list-group-item list-group-item-action bg-light">BookNOw</a>
                
                <a href="./lockerReservation.html" class="list-group-item list-group-item-action bg-light">Locker Reservations</a>
                <a href="./cutomerBill.html" class="list-group-item list-group-item-action bg-light">Billing</a>
               
               
                
        </div>
      </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                 <div class="user-profile-section">
                    <h2>User Profile Management</h2>
                    <form id="user-profile-form">
                      <!-- Personal Information -->
                      <fieldset>
                        <legend>Personal Information</legend>
                        <div class="form-group">
                          <label for="user-name">Name:</label>
                          <input type="text" id="user-name" name="name" class="form-control" placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                          <label for="user-email">Email:</label>
                          <input type="email" id="user-email" name="email" class="form-control" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                          <label for="user-phone">Phone Number:</label>
                          <input type="tel" id="user-phone" name="phone" class="form-control" placeholder="Enter your phone number">
                        </div>
                      </fieldset>
                  
                      <!-- Security Settings -->
                      <fieldset>
                        <legend>Security Settings</legend>
                        <div class="form-group">
                          <label for="user-password">New Password:</label>
                          <input type="password" id="user-password" name="password" class="form-control" placeholder="Enter new password">
                        </div>
                        <div class="form-group">
                          <label for="user-password-confirm">Confirm Password:</label>
                          <input type="password" id="user-password-confirm" name="password_confirm" class="form-control" placeholder="Confirm new password">
                        </div>
                      </fieldset>
                      
                      <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                  </div>
    
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Menu Toggle Script
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>
</body>
</html>
